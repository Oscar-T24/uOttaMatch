<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HackMate | Login</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="login_box">
                <div class="login-header">
                    <span>Login</span>
                </div>
                <div class="input_box">
                    <input type="email"  placeholder="Enter Email" id="email" class="input_field" required>
                    
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Enter password"  id="pass" class="input_field" required>
                    <i class="bx bx-lock alt icon"></i>
                </div>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember"> Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="input_box">
                    <input type="submit" class="input-submit" value="Login">
                </div>
                <div class="register">
                    <span>Don't have an account? <a href="register.html"> Register</a> </span>
                </div>
            </div>
        </div>
        <script src=""https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js""></script>
        <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js"></script>
        <script src="app.js"></script>

    </body>
 </html>
